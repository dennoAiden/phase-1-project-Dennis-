<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <nav>
        <ul>
            <li><a href="#home" data-content="home">Home</a></li>
            <li><a href="#about" data-content="about">About</a></li>
            <li><a href="#services" data-content="services">Services</a></li>
            <li><a href="#contact" data-content="contact">Contact</a></li>
        </ul>
      </nav>
        <div class="container">
            <h1>Electrical Components</h1>
            <input type="text" id="search-input" placeholder="Search components...">
        </div>
    </header>
    <main>
        <section id="nav-content">
            <div class="container">
                <!-- Navigation link content will be displayed here -->
            </div>
        </section>
        <aside>
            <div class="container">
                <ul id="component-list">
                    <li>
                        <!-- Component-list will be displayed here -->
                    </li>
                </ul>
            </div>
        </aside>
        <section id="component-details">
            <div class="container">
                <!-- Component details will be displayed here -->
            </div>
        </section>
        <aside id="sidebar">
            <h2>My Purchases</h2>
            <ul id="purchased-components">
                <!-- Purchased components will be displayed here -->
            </ul>
        </aside>
        <div id="rating-section" style="display:none;">
            <h2>Rate Component</h2>
            <div id="rating-component-name"></div>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating-input" min="1" max="5">
            <button id="submit-rating">Submit Rating</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
